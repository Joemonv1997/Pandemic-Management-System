<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'h' %}">Welcome to Pandemic Management System</a>
              </div>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'h' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'state' %}">State</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'district' %}">District</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'hospital' %}">Hospital</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'h' %}">Doctor</a>
                  </li>
                </ul>
            </div>
              <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'h' %}">{{request.user.username}}</a>
                  </li>
                    <li><button class="btn btn-outline-warning me-2" type="button" onclick="document.location='{% url "Logout" %}'">logout
                    </button></li>
                      <li><button class="btn btn-outline-warning me-2" type="button" onclick="document.location='{% url "userregister" %}'">Register</button></li>

                        
              </ul>
              {% else %}
              <li><button class="btn btn-outline-warning me-2" type="button" onclick="document.location='{% url "userregister" %}'">Register</button></li>
              <li><button type="button" class="btn btn-outline-success me-2" onclick="document.location='{% url "Login" %}'">Login</button></li>
         </ul>
         {% endif %}

            </div>
          </nav>
        {% block content %} {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% block datascript %} {% endblock %}
        <script src="" async defer></script>
    </body>
</html>
