{% extends 'home.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Full Name</th>
        <th scope="col">Hospial</th>
        <th scope="col">State</th>
        <th scope="col">Specialist</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
    {% for i in doctors %}
    
        <td>{{i.Name__username}}</td>
        <td>{{i.Name__profile__FullName}} {{i.Name__profile__LastName}}</td>
        <td>{{i.Hospital__Hospital}}</td>
        <td>{{i.Name__profile__State__State}}</td>
        <td>{{i.Main}}</td>
        <td><button type="button" class="btn btn-success" onclick="document.location='{% url 'updateuser' i.Name__id %}'">Edit</button></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
